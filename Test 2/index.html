<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Abdul Sami | WMA-344346 -->

    <div class="main">
        <div class="started">
            <h2>Get Started Now</h2>
            <form>
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter your name">
                <label for="email">Email Address</label>
                <input type="email" name="email" id="email" placeholder="Enter email address">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter your password">

                <div class="check">
                    <input type="checkbox" name="checkbox" id="checkbox">
                    <label for="checkbox">I agree to the terms & policy</label>
                </div>

                <button class="sign-btn">Sign Up</button>
                <div class="or">
                    <hr>
                    <span>Or</span>
                    <hr>
                </div>
                <div class="icon-btns">
                    <button class="google-btn"><img src="images/google-tile.svg" width="20" height="20" alt="">Sign in with Google</button>
                    <button class="apple-btn"><img src="images/apple-icon.svg" width="20" height="20" alt="">Sign in with Apple</button>
                </div>
                <p>Have an account? <a href="#">Sign In</a></p>
            </form>
        </div>
        <div class="image">
            <img src="images/Capture.PNG" width="481" height="680" alt="">
        </div>
    </div>
</body>
</html>
